name: test
on: push

jobs:
  test-tauri:
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: install Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: backend tests
      run: cargo test --manifest-path=src-tauri/Cargo.toml
    - name: ui tests
      run: yarn test